<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRABALATON 2023</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logos">
            <img src="mediafiles/images/UB-runrollNN-300x227.png" alt="ULTRABALATON Logo">
            <img src="mediafiles/images/UB-logo-yolo-feher-571x387.png" alt="">
        </div>
        <nav>
            <a href="#">About</a>
            <a href="#">Media</a>
            <a href="#">Stages Calculator</a>
        </nav>
    </header>

    <section id="about">
        <div id="banner">

    <section id="media">

    <footer>
        <div class="social-icons">
            <a href="https://example.com"><img src="mediafiles/icons/social-media-icons/036-facebook.svg" alt="Facebook"></a>
            <a href="https://example.com"><img src="mediafiles/icons/social-media-icons/029-instagram.svg" alt="Instagram"></a>
            <a href="https://example.com"><img src="mediafiles/icons/social-media-icons/021-pinterest.svg" alt="Pinterest"></a>
            <a href="https://example.com"><img src="mediafiles/icons/social-media-icons/009-tumblr.svg" alt="Tumblr"></a>
